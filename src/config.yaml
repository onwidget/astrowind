site:
  name: Evan Harmon
  site: "https:evanharmon.com"
  base: "/"
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M # TODO

# Default SEO metadata
metadata:
  title:
    default: Evan Harmon
    template: "%s â€” AstroWind"
  description: "Personal website for Evan Harmon"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Evan Harmon
    images:
      - url: "~/assets/images/default.png"
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: "/%slug%" # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: "blog" # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: "category" # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: "tag" # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX" #TODO

ui:
  theme: "system" # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
